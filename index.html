<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng Khám Trực Tuyến</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Phòng Khám Trực Tuyến</h1>
        
        <!-- Nút yêu cầu vào khám -->
        <div id="requestSection">
            <h2>Chào mừng đến với phòng khám trực tuyến</h2>
            <button id="requestButton" onclick="requestJoinQueue()" class="primary-button">
                Liên hệ với bác sĩ
            </button>
        </div>

        <!-- Khu vực phòng chờ -->
        <div id="waitingRoom" class="waiting-room" style="display: none;">
            <h2>Vui lòng chờ bác sĩ phê duyệt</h2>
            <div class="queue-info">
                <p>Số thứ tự của bạn: <span id="queuePosition">0</span></p>
                <p>Tổng số người đang chờ: <span id="totalQueue">0</span></p>
            </div>
            <div class="waiting-animation">
                <div class="spinner"></div>
                <p>Đang chờ...</p>
            </div>
        </div>

        <!-- Phần đăng nhập admin giữ nguyên -->
        <div id="adminLogin" style="margin-top: 20px;">
            <input type="password" id="adminCode" placeholder="Mã bác sĩ" style="padding: 10px; margin-right: 10px;">
            <button onclick="loginAsAdmin()">Đăng nhập Bác sĩ</button>
        </div>
    </div>

    <div id="meet"></div>

    <div class="admin-panel" id="adminPanel">
        <h3>Quản lý phòng khám</h3>
        <div class="waiting-list" id="waitingList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
